<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video1.mkv" width="500px" controls autoplay muted loop></video>

    <p>
        adding next video as backup
    </p>
    <video width="500px" controls autoplay muted loop>
        <!-- order of source tags is important, for backup videos -->
        <source src="video1.mkv" type="video/mp4">
        <source src="video1.ogg" type="video/ogg">
        <source src="video1.webm" type="video/webm">
    </video>

    <p>
        adding videos as hyperlinks
    </p>
    <a href="https://www.google.com" target="_blank">
        <video width="500px" controls autoplay muted loop>
            <!-- order of source tags is important, for backup videos -->
            <source src="video1.mkv" type="video/mp4">
            <source src="video1.ogg" type="video/ogg">
            <source src="video1.webm" type="video/webm">
        </video>
    </a>

</body>
</html>
